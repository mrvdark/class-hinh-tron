<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class hình tròn</title>
</head>
<body>
<script>
    var Circle = function(radius) {
    //code here
        this.getRadius = function() {
            return radius;
        }
        this.getArea = function() {
            return Math.PI * radius * radius;
            var circle = new Circle(2);
            var radius = circle.getRadius(); // 2

            var area = circle.getArea(); // 12.566370614359172
            alert("radius: " + radius + "; area: " + area);
        }

</script>
</body>
</html>
